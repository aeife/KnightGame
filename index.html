<!DOCTYPE html>
<html>
<head>
    <title>KnightGame</title>
</head>
<body>

    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="src/app.js"></script>
    <script src="src/knightGame/knightGame.js"></script>
    <script src="src/knightGame/knight.js"></script>

    <div ng-app="app">

            My Msg: {{msg}}

            </ul>
        </div>
    </div>
</body>
</html>
